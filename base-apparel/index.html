<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/base-apparel/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
    <title>Base Apparel</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="brand">
                <img src="/base-apparel/images/logo.svg" alt="logo">
            </div>
            <div class="hero">
                <img src="/base-apparel/images/hero-mobile.jpg" alt="hero-desktop" class="heromobile">
            </div>
            <div class="info">
                <h1><span>WE'RE</span> COMING SOON</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date with announcements and our launch deals.</p>

                <form id="form">
                    <input id="email" type="text" name="email" placeholder="Email Address" aria-label="email">
                    <img src="/base-apparel/images/icon-error.svg" alt="icon-error" class="icon hide" id="icon">
                    <button id="submit"><img src="/base-apparel/images/icon-arrow.svg" alt="icon-arrow"
                            aria-label="submit"></button>
                </form>
                <div class="error hide" id="error">
                    <p>Please provide a valid email</p>
                </div>
            </div>
        </div>
        <div class="hero">
            <img src="/base-apparel/images/hero-desktop.jpg" alt="hero-desktop" class="herodesktop">
        </div>

    </div>
</body>
<script src="/base-apparel/script.js"></script>

</html>
